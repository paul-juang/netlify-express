<html lang="en"> 
<head>
  <meta charset="utf-8">
  <title>chatGPT- OpenAI</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<style> 
    h3 {
      position: relative;
      top: 18px;
      text-align: center;
    }

    #prompt {
      position: relative;
      top: 20px;
      width: 94%;
      padding: 12px 20px;
      box-sizing: border-box;
      border: 2px solid #ccc;
      border-radius: 4px;
      background-color: #f8f8f8;
      font-size: 16px;
      resize: vertical;
      overflow: auto;
    }

    button {
      position: relative;
      top: 2px;
      width: 60px;
      padding: 12px 20px;
      box-sizing: border-box;
      border: 2px solid #ccc;
      border-radius: 4px;
      background-color: #f8f8f8;
      color: blue;
      font-size: 16px;
    }
  </style>

</head>

<body>
  <div>
    <h3>ChatGPT人工智慧 - 精通各國語言並知天下事</h3>
    <textarea id="prompt" rows="24" cols="1" resizeable="true"
       placeholder="請提出您的問題"></textarea>
    <button id="btn" disabled = true><i class="fas fa-paper-plane"></i></button>
  </div>

  </div>
  <script src=".\chatgpt.js"></script>
</body>
